ekyna_admin_user_admin_home:
    path: ""
    defaults: { _controller: "ekyna_admin.user.controller:homeAction" }
    methods: [GET]

ekyna_admin_user_admin_list:
    path: /list
    defaults: { _controller: "ekyna_admin.user.controller:listAction" }
    methods: [GET|POST]

ekyna_admin_user_admin_new:
    path: /new
    defaults: { _controller: "ekyna_admin.user.controller:newAction" }
    methods: [GET|POST]

ekyna_admin_user_admin_show:
    path: /{userId}/show
    defaults: { _controller: "ekyna_admin.user.controller:showAction" }
    methods: [GET]
    requirements:
        userId: \d+

ekyna_admin_user_admin_edit:
    path: /{userId}/edit
    defaults: { _controller: "ekyna_admin.user.controller:editAction" }
    methods: [GET|POST]
    requirements:
        userId: \d+

ekyna_admin_user_admin_generate_password:
    path: /{userId}/generate-password
    defaults: { _controller: "ekyna_admin.user.controller:generatePasswordAction" }
    methods: [GET|POST]
    requirements:
        userId: \d+

ekyna_admin_user_admin_toggle:
    path: /{userId}/toggle/{field}
    defaults: { _controller: "ekyna_admin.user.controller:toggleAction", field: locked }
    methods: [GET]
    requirements:
        userId: \d+
        field: \w+

ekyna_admin_user_admin_remove:
    path: /{userId}/remove
    defaults: { _controller: "ekyna_admin.user.controller:removeAction" }
    methods: [GET|POST]
    requirements:
        userId: \d+

ekyna_admin_user_admin_search:
    path: /search
    defaults: { _controller: "ekyna_admin.user.controller:searchAction" }
    methods: [GET]
    options:
        expose: true

ekyna_admin_user_admin_find:
    path: /find
    defaults: { _controller: "ekyna_admin.user.controller:findAction" }
    methods: [GET]
    options:
        expose: true